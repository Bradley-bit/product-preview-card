    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <div class="container">

        <div class="card">
                <img src="./images/image-product-desktop.jpg" alt="">

            <div class="contents">

                <h2 class="grey-text">Perfume</h2>
                
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                
                <p class="grey-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                
                <div class="prices">

                    <p class="green-text">149.99</p>
                    <p class="grey-text small-text">169.99</p>
                </div>
                    
                <button>Add to Cart</button>
            </div>
        </div>
        
    </div>
